syntax = "proto3";

package firebird.butler;

import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

// Data Pipe Socket enumeration

enum PipeSocketEnum {
  UNKNOWN_PIPE_SOCKET = 0 ; // Not a valid option, defined only to handle undefined values
  PIPE_INPUT          = 1 ;
  PIPE_OUTPUT         = 2 ;
  PIPE_MONITOR        = 3 ;

// FBDP OPEN data frame

message FBDPOpenDataframe {
  string                 pipe_name   = 1 ; // [required] Pipe name
  PipeSocketEnum         socket_type = 2 ; // [required] Socket type
  string                 data_format = 3 ; // [required] Data format description
  google.protobuf.Struct parameters  = 4 ; // Additional connection parameters
}
